<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="../../../assets/img/logo1.png"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">We are The Lotus Team</h4>
                </div>

                <form>
                  <p>Please login to your account</p>

                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example11" class="form-control"
                      placeholder="Phone number or email address" />
                    <label class="form-label" for="form2Example11">Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example22" class="form-control" />
                    <label class="form-label" for="form2Example22">Password</label>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button"  (click)="signIn()">Log
                      in</button>
                      <b></b>
                     
                    <a class="text-muted" href="#!">Forgot password?</a>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <button type="button" class="btn btn-outline-danger">Create new</button>
                  </div>

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">


              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <div class="svg-wrapper container">
                    <svg class="absolute -top-16 -right-16 text-gray-700" viewBox="0 0 220 192" width="220" height="192" fill="none">
                      <defs>
                        <pattern id="837c3e70-6c3a-44e6-8854-cc48c737b659" x="0" y="0" width="20" height="20"
                          patternUnits="userSpaceOnUse">
                          <rect x="0" y="0" width="4" height="4" fill="white"></rect>
                        </pattern>
                      </defs>
                      <rect width="220" height="192" fill="url(#837c3e70-6c3a-44e6-8854-cc48c737b659)"></rect>
                    </svg>
                  </div>
                  <!-- reste du contenu -->
                </div>

                
               

                <div class="text-7xl font-bold leading-none text-gray-100">
                  <div style="font-weight: bold;">Welcome to </div>
                  <div style="font-weight: bold;">IG-Monitor</div>

                </div>
                <h4 class="mb-4">We are more than just a company</h4>
               
              </div>



            </div>
          </div>
        </div>
      </div>
    </div>
